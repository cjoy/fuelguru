<div class="mdl-navigation mdl-layout-spacer" >
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-grid">
    <div class="mdl-cell">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:450px; padding-top: 30px">
        <div class="mdl-card__title" style="height:10px">
          <h1 class="mdl-card__title-text" style="color:black"><center>Create an account</center></h1>
        </div>
        <div class="mdl-card__supporting-text">
          <div ng-if="messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
          </div>
          <form ng-submit="signup()">
            <center>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="name" name="name" id="name" ng-model="user.name" placeholder="Full Name" autofocus>
            </div>
            </center><center>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" name="email" id="email" ng-model="user.email" placeholder="Email">
            </div>
            </center>
            <center>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="password" id="password" ng-model="user.password" placeholder="Password">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="password" id="password" placeholder="Confirm Password">
            </div>
            </center>
              
            <center>
            <center class="text-center">
              By signing up, you agree to the <br><md-checkbox></md-checkbox><a href="/">Terms of Service</a>.
            </center></center>
          </br>

            <center>
            <button class="mdl-button mdl-js-button mdl-button--raised">Create an Account</button></center>
          </form>
        </br>

          <center>
          <!-- <div class="hr-title"><span>or</span></div> -->
          <!-- <div class="btn-toolbar text-center"> -->
            <md-input-group>
                <md-button ng-click="authenticate('facebook')">Sign up with Facebook</md-button>
                <md-button ng-click="authenticate('twitter')">Sign up with Twitter</md-button>
                <md-button ng-click="authenticate('google')">Sign up with Google</md-button>
    
            </md-input-group>
          </center>

          <!-- </div> --><br>
          <center class="text-center">
              Already have an account? <a href="/login"><strong>Log in</strong></a>
          </center>
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
